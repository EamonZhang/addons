credential:
  {{- if not .Values.sentinel.enabled }}
  - name: MASTERHOST
    valueFrom:
      serviceRef:
        name: {{ printf "%s-master" (include "common.names.fullname" .) }}
        jsonpath: '{ .status.loadBalancer.ingress[*].ip }'

  - name: MASTERPORT
    valueFrom:
      serviceRef:
        name: {{ printf "%s-master" (include "common.names.fullname" .) }}
        jsonpath: '{ .spec.ports[?(@.name=="tcp-redis")].port }'
  {{- end }}

  {{- if and (eq .Values.architecture "replication") (not .Values.sentinel.enabled) }}
  - name: REPLICASHOST
    valueFrom:
      serviceRef:
        name: {{ printf "%s-replicas" (include "common.names.fullname" .) }}
        jsonpath: '{ .status.loadBalancer.ingress[*].ip }'

  - name: REPLICASPORT
    valueFrom:
      serviceRef:
        name: {{ printf "%s-replicas" (include "common.names.fullname" .) }}
        jsonpath: '{ .spec.ports[?(@.name=="tcp-redis")].port }'
  {{- end }}

  {{- if and .Values.auth.enabled (not .Values.auth.existingSecret) }}
  - name: REDIS_PASSWORD
    valueFrom:
      secretKeyRef:
        name: {{ template "common.names.fullname" . }}
        jsonpath: '{ .data.redis-password }'
  {{- end }}

  {{- if and (eq .Values.architecture "replication") .Values.sentinel.enabled }}
  - name: SENTINELHOST
    valueFrom:
      serviceRef:
        name: {{ template "common.names.fullname" . }}
        jsonpath: '{ .status.loadBalancer.ingress[*].ip }'

  - name: SENTINELPORT
    valueFrom:
      serviceRef:
        name: {{ template "common.names.fullname" . }}
        jsonpath: '{ .spec.ports[?(@.name=="tcp-sentinel")].port }'

  - name: REDISPORT
    valueFrom:
      serviceRef:
        name: {{ template "common.names.fullname" . }}
        jsonpath: '{ .spec.ports[?(@.name=="tcp-redis")].port }'
  {{- end }}
