credential:
{{- if eq .Values.service.type "LoadBalancer" }}
- name: EXTERNAL_IP
  valueFrom:
    serviceRef:
      name: {{ include "common.names.fullname" . }}
      jsonpath: '{.status.loadBalancer.ingress[0].ip}'
{{- end }}
- name: CLUSTER_IP
  valueFrom:
    serviceRef:
      name: {{ include "common.names.fullname" . }}
      jsonpath: '{.spec.clusterIP}'
- name: PORT
  valueFrom:
    serviceRef:
      name: {{ include "common.names.fullname" . }}
      jsonpath: '{.spec.ports[?(@.name=="http")].port}'

