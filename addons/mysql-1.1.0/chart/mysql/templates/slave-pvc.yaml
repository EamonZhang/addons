{{- if .Values.slave.persistence.enabled }}
kind: PersistentVolumeClaim
apiVersion: v1
metadata:
  name: {{ template "mysql.slave.fullname" . }}
  labels:
    app: {{ template "mysql.name" . }}
    component: slave
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
{{- with .Values.slave.persistence.annotations }}
annotations:
  {{- range $key, $value := . }}
  {{ $key }}: {{ $value }}
  {{- end }}
  {{- end }}
spec:
  accessModes:
  {{- range .Values.slave.persistence.accessModes }}
  - {{ . | quote }}
  {{- end }}
  resources:
    requests:
      storage: {{ .Values.slave.persistence.size | quote }}
  {{ include "mysql.slave.storageClass" . }}
  {{- end }}
