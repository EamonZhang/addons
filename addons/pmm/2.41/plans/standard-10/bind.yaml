credential:
{{- if (eq .Values.service.type "LoadBalancer") }}
  - name: EXTRANET_HOST
    valueFrom:
      serviceRef:
        name: {{ include "pmm.fullname" . }}
        jsonpath: '{ .status.loadBalancer.ingress[*].ip }'
{{- end }}
  - name: HOST
    valueFrom:
      serviceRef:
        name: {{ include "pmm.fullname" . }}
        jsonpath: '{ .spec.clusterIP }'
  - name: PASSWORD
    valueFrom:
      secretKeyRef:
        name: {{ include "pmm.fullname" . }}
        jsonpath: '{ .data.password }' 
  - name: USERNAME
    valueFrom:
      secretKeyRef:
        name: {{ include "pmm.fullname" . }}
        jsonpath: '{ .data.username }' 
  - name: PORT
    valueFrom:
      secretKeyRef:
        name: {{ include "pmm.fullname" . }}
        jsonpath: '{ .data.portro }'