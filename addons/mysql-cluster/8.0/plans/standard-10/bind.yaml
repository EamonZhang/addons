credential:
{{- if (eq .Values.router.service.type "LoadBalancer") }}
  - name: HOST
    valueFrom:
      serviceRef:
        name: {{ include "common.names.fullname" . }}
        jsonpath: '{ .status.loadBalancer.ingress[*].ip }'
  {{- else if (eq .Values.router.service.type "ClusterIP") }}
  - name: HOST
    valueFrom:
      serviceRef:
        name: {{ include "common.names.fullname" . }}
        jsonpath: '{ .spec.clusterIP }'
  {{- end }}
  - name: DADABASE
    valueFrom:
      secretKeyRef:
        name: {{ template "common.names.fullname" . }}-svcbind-custom-user
        jsonpath: '{ .data.database }' 
  - name: PASSWORD
    valueFrom:
      secretKeyRef:
        name: {{ template "common.names.fullname" . }}-svcbind-custom-user
        jsonpath: '{ .data.username }' 
  - name: USERNAME
    valueFrom:
      secretKeyRef:
        name: {{ template "common.names.fullname" . }}-svcbind-custom-user
        jsonpath: '{ .data.username }' 
  - name: READONLY_PORT
    valueFrom:
      secretKeyRef:
        name: {{ template "common.names.fullname" . }}-svcbind-custom-user
        jsonpath: '{ .data.portro }'
  - name: READWRITE_PORT
    valueFrom:
      secretKeyRef:
        name: {{ template "common.names.fullname" . }}-svcbind-custom-user
        jsonpath: '{ .data.portrw }' 